<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkblue;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0; /* Awalnya disembunyikan untuk efek fade-in */
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 5px;
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="img/alumni1.jpg" alt="Alumni 1">
        <img src="img/photo1.jpg" alt="Alumni 2">
        <img src="img/photo2.jpg" alt="Alumni 3">
    </div>

    <!-- Modal -->
    <div id="modal">
        <button id="closeModal">Close</button>
        <img src="" alt="Modal Image">
    </div>

    <script src="tugas_05.js"></script>
</body>
</html>

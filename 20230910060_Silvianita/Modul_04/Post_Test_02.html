<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kuadrat(angka){
            return angka * angka; //Mengembalikan kuadrat dari bilangan
        }
        const hasil = kuadrat(7); //Memanggil fungsi untuk menghitung kuadrat dari angka 7
        console.log("Kuadrat dari 7 adalah: " + hasil);
    </script>
</body>
</html>
